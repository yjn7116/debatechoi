<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>토론최 - 검열 없는 잔쩌 익명 토론 사이트</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: "Noto Sans KR", sans-serif;
      background: #f9f9f9;
      color: #222;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .side-space {
      flex: 1;
      background: #f0f0f0;
    }
    .content {
      flex: 2;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
      background: #fff;
    }
    header {
      position: relative;
      padding-bottom: 10px;
      border-bottom: 2px solid #ccc;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0;
      font-weight: 700;
      font-size: 1.5rem;
    }
    .admin-link {
      position: absolute;
      right: 0;
      top: 0;
      font-size: 0.9rem;
      color: #aaa;
      text-decoration: none;
    }
    .external-link {
      display: block;
      margin-top: 5px;
      font-size: 0.9rem;
      color: #aaa;
      text-decoration: none;
    }
    .external-link:hover {
      text-decoration: underline;
    }
    .discussion-area {
      flex-grow: 1;
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      overflow-y: auto;
    }
    .comment {
      max-width: 60%;
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 15px;
      position: relative;
      font-size: 0.95rem;
      word-break: break-word;
    }
    .comment.left {
      background: #ffdddd;
      color: #a00;
      margin-right: auto;
      border-bottom-left-radius: 0;
    }
    .comment.right {
      background: #ddffdd;
      color: #080;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }
    .comment.left::after {
      content: "";
      position: absolute;
      left: -10px;
      top: 10px;
      border-width: 10px 10px 10px 0;
      border-style: solid;
      border-color: transparent #ffdddd transparent transparent;
    }
    .comment.right::after {
      content: "";
      position: absolute;
      right: -10px;
      top: 10px;
      border-width: 10px 0 10px 10px;
      border-style: solid;
      border-color: transparent transparent transparent #ddffdd;
    }
    .nickname {
      font-weight: 700;
      margin-bottom: 3px;
      font-size: 0.85rem;
      opacity: 0.7;
    }
    .input-area {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input[type="text"], textarea {
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
      resize: vertical;
    }
    .radio-group {
      display: flex;
      gap: 20px;
      align-items: center;
      font-size: 0.95rem;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a045;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="side-space"></div>
    <main class="content">
      <header>
        <h1>토론 주제: <span id="topic">로딩중...</span></h1>
        <a href="admin.html" class="admin-link">토론최 debatechoi</a>
        <a href="https://minjoopolice.com/" class="external-link" target="_blank">민주 파출소</a>
      </header>
      
      <section class="discussion-area" id="discussion">
        <p style="color:#666; text-align:center;">댓글이 아직 없습니다.</p>
      </section>

      <section class="input-area">
        <input type="text" id="nickname" placeholder="닉네임 입력 (기본값: 최)" />
        <textarea id="comment" rows="3" placeholder="댓글 내용을 입력하세요"></textarea>

        <div class="radio-group">
          <label><input type="radio" name="side" value="pro" checked /> 찬성</label>
          <label><input type="radio" name="side" value="con" /> 반대</label>
        </div>

        <button id="sendBtn">댓글 달기</button>
      </section>
    </main>
    <div class="side-space"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, onValue, push, set } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCFq__DB_6TnNVUG4Z3De7vpRnxynn8MjE",
      authDomain: "debateshop-cbeb4.firebaseapp.com",
      databaseURL: "https://debateshop-cbeb4-default-rtdb.firebaseio.com",
      projectId: "debateshop-cbeb4",
      storageBucket: "debateshop-cbeb4.appspot.com",
      messagingSenderId: "460568591399",
      appId: "1:460568591399:web:e462862283d9ee69e16202"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // 토론 주제 실시간 반영
    const topicRef = ref(db, "topic");
    const topicElem = document.getElementById("topic");

    onValue(topicRef, (snapshot) => {
      const topic = snapshot.val();
      topicElem.textContent = topic || "아직 설정된 토론 주제가 없습니다.";
    });

    // 댓글 실시간 반영
    const discussionElem = document.getElementById("discussion");
    const commentsRef = ref(db, "comments");

    onValue(commentsRef, (snapshot) => {
      const data = snapshot.val();
      discussionElem.innerHTML = "";

      if (!data) {
        discussionElem.innerHTML = '<p style="color:#666; text-align:center;">댓글이 아직 없습니다.</p>';
        return;
      }

      Object.entries(data).forEach(([key, comment]) => {
        const div = document.createElement("div");
        div.classList.add("comment");
        div.classList.add(comment.side === "pro" ? "right" : "left");

        const nick = document.createElement("div");
        nick.className = "nickname";
        nick.textContent = comment.nickname || "최";
        div.appendChild(nick);

        const text = document.createElement("div");
        text.textContent = comment.text;
        div.appendChild(text);

        discussionElem.appendChild(div);
      });

      discussionElem.scrollTop = discussionElem.scrollHeight;
    });

    // 댓글 작성
    document.getElementById("sendBtn").addEventListener("click", () => {
      const nicknameInput = document.getElementById("nickname");
      const commentInput = document.getElementById("comment");
      const sideInput = document.querySelector('input[name="side"]:checked');

      let nickname = nicknameInput.value.trim();
      if (!nickname) nickname = "최";

      const text = commentInput.value.trim();
      if (!text) {
        alert("댓글 내용을 입력하세요.");
        return;
      }

      const side = sideInput.value;

      const newCommentRef = push(commentsRef);
      set(newCommentRef, {
        nickname,
        text,
        side,
        timestamp: Date.now()
      });

      commentInput.value = "";
    });
  </script>

</body>
</html>
